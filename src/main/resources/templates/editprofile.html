<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title>Edit profile</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="logo.png" rel="shortcut icon" type="image/jpg"/>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <p>&emsp;</p>
    <img
            alt=""
            class="d-inline-block align-top"
            height="50"
            src="logo.png"
            width="50"
    />
    <a class="navbar-brand" href=""> &emsp;Jaguar</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/profile">My Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <main
            class="form-signin w-100"
            style="width: 100%; max-width: 330px; padding: 15px; margin: auto"
    >
        <form action="/savechanges">
            <h1 class="w-100">Edit Profile</h1>
            <br/>
            <h4>First Name:</h4>
            <!--/*@thymesVar id="firstname" type=""*/-->
            <input class="w-100" name="firstname" th:value="${firstname}"/>
            <br/>
            <h4>Last Name:</h4>
            <!--/*@thymesVar id="lastname" type=""*/-->
            <input class="w-100" name="lastname" th:value="${lastname}"/>
            <br/>
            <br/>
            <h4>Email:</h4>
            <!--/*@thymesVar id="email" type=""*/-->
            <input class="w-100" name="email" th:value="${email}" type="email"/>
            <br/>
            <h4>Password:</h4>
            <i><input class="w-100" name="newPassword" type="password"/></i>
            <br/>
            <br/>
            <h5>Enter current password to save changes.</h5>
            <input class="w-100" name="currentPassword" type="password"/>
            <br/>
            <br/>
            <button class="btn w-100 btn-warning" name="savechanges" type="submit">
                Save changes
            </button>
        </form>
    </main>
</div>
</body>
</html>
