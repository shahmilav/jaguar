<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/jpg" href="logo.png" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <p>&emsp;</p>
      <img
        src="logo.png"
        width="50"
        height="50"
        class="d-inline-block align-top"
        alt=""
      />
      <a class="navbar-brand" href=""> &emsp;Jaguar</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/profile">My Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <main class="form-signin">
        <form action="/savechanges">
          <h1>Edit Profile</h1>
          <p th:text="${error}" class="error"></p>
          <br />
          <h4>First Name:</h4>
          <input th:value="${firstname}" name="firstname" />
          <br />
          <h4>Last Name:</h4>
          <input th:value="${lastname}" name="lastname" />
          <br />
          <br />
          <h4>Email:</h4>
          <input type="email" th:value="${email}" name="email" />
          <br />
          <h4>Password:</h4>
          <i><input type="password" name="newPassword" /></i>
          <br />
          <br />
          <h5>Enter current password to change the following fields:</h5>
          <input type="password" name="currentPassword" />
          <br />
          <br />

          <button type="submit" class="btn w-25 btn-warning">
            Save changes
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
