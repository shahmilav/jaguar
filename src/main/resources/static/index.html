<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sign in</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Custom styles  -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <br />
      <form>
        <br />
        <h1 class="h2 mb-3 fw-normal">Log in</h1>

        <div class="form-floating center">
          <input type="email" class="form-control" placeholder="Email" />
          <label for="floatingInput">Email</label> <br />
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-warning" type="submit">
          Log in
        </button>
        <br />
      </form>
      <br />
      <p>Dont have an account? <a href="register.html">Sign up.</a></p>
    </main>
  </body>
</html>
