<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title>Log in</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom styles  -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="shortcut icon" type="image/jpg" href="logo.png"/>
    </head>

  <body class="text-center">
    <main class="form-signin">
      <br />
      <form action="/login" method="post">
      <form>
        <img class="mb-4" src="logo.png" alt="Jaguar Logo" width="120" height="120" />
        <h1 class="h2 mb-3 fw-normal">
          Welcome to <strong><i>JAGUAR</i></strong
          >.
        </h1>
        <p th:text=${error} class="error"></p>
        <br />
        <div class="form-floating center">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
          />
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div> <br>

        <button class="w-100 btn btn-lg btn-warning" type="submit">
          Log in
        </button>
        <br />
      </form>
      <br />
      <p>Don't have an account? <a href="/sign-up">Sign up now.</a></p>
    </main>
  </body>
</html>
