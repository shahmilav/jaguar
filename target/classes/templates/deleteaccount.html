<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Edit profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="logo.png" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <p>&emsp;</p>
      <img
        src="logo.png"
        width="50"
        height="50"
        class="d-inline-block align-top"
        alt=""
      />
      <a class="navbar-brand" href=""> &emsp;Jaguar</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/profile">My Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <main
        class="form-signin w-100"
        style="width: 100%; max-width: 330px; padding: 15px; margin: auto"
      >
        <form action="/removeaccount">
          <h1 class="w-100">Delete Account</h1>
          <p class="mb-0" th:text="${error}"></p>
          <br />
          <h4>Are you sure?</h4>
          <br />
          <h5>Enter your password to delete youraccount.</h5>
          <input class="w-100" type="password" name="password" />
          <br /><br />

          <a href="/profile"
            ><button type="button" class="btn w-100 btn-warning">
              Cancel
            </button> </a
          ><br /><br />
          <button type="submit" class="btn w-100 btn-warning">Delete</button>
        </form>
      </main>
    </div>
  </body>
</html>
